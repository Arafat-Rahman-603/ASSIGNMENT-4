<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Tracker</title>
  </head>

  <body class="bg-white/50 w-[80vw] mx-auto my-6">
    <div class="container border-b pb-10 border-gray-200">
      <h1 class="text-[#002b5c] font-bold text-3xl">Job Application Tracker</h1>
      <div class="flex gap-4 mt-6">
        <div class="p-5 bg-white rounded-xl w-1/3 border hover:scale-105 active:scale-95 transition-all duration-300 border-gray-200">
          <p class="font-semibold">Total</p>
          <p id="totalCount" class="text-[#002b5c] font-bold text-3xl pt-2">
            0
          </p>
        </div>
        <div class="p-5 bg-white rounded-xl w-1/3 border hover:scale-105 active:scale-95 transition-all duration-300 border-gray-200">
          <p class="font-semibold">Interview</p>
          <p id="interviewCount" class="text-green-600 font-bold text-3xl pt-2">
            0
          </p>
        </div>
        <div class="p-5 bg-white rounded-xl w-1/3 border hover:scale-105 active:scale-95 transition-all duration-300 border-gray-200">
          <p class="font-semibold">Rejected</p>
          <p id="rejectedCount" class="text-red-500 font-bold text-3xl pt-2">
            0
          </p>
        </div>
      </div>
    </div>
    <div class="pt-10">
      <div class="flex justify-between">
        <p class="text-[#002b5c] font-semibold text-2xl">Available Jobs</p>
        <div id="jobCounter" class="flex text-gray-500 gap-1"></div>
      </div>
      <div class="flex gap-4 mt-6">
        <button
          class="filterBtn p-3 bg-blue-600 text-white rounded-md border border-gray-200 cursor-pointer"
          onclick="setFilter('all', this)"
        >
          All
        </button>

        <button
          class="filterBtn p-3 bg-white rounded-md border border-gray-200 cursor-pointer"
          onclick="setFilter('interview', this)"
        >
          Interview
        </button>

        <button
          class="filterBtn p-3 bg-white rounded-md border border-gray-200 cursor-pointer"
          onclick="setFilter('rejected', this)"
        >
          Rejected
        </button>
      </div>
      <div id="jobList" class="space-y-4 pt-6"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
